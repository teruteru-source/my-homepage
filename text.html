<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文章ページ</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.8;
      padding: 20px;
    }
    pre {
      white-space: pre-wrap;   /* 改行をそのまま表示 */
    }
  </style>
</head>
<body>

<h1>解説文</h1>

<pre id="content">読み込み中...</pre>

<hr>
<a href="index.html">表のページに戻る</a>

<script>
fetch("text.txt")
  .then(response => response.text())
  .then(text => {
    document.getElementById("content").textContent = text;
  })
  .catch(error => {
    document.getElementById("content").textContent =
      "文章の読み込みに失敗しました。";
  });
</script>

</body>
</html>
