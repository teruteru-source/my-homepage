<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>データ一覧</title>

  <!-- Tabulator CSS -->
  <link href="https://unpkg.com/tabulator-tables@5.6.0/dist/css/tabulator.min.css" rel="stylesheet">
</head>
<body>
  <h1>データ一覧</h1>

  <!-- 表を表示する場所 -->
  <div id="table"></div>

  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.6.0/dist/js/tabulator.min.js"></script>

  <script>
    fetch("data.json")
      .then(response => response.json())
      .then(data => {
        new Tabulator("#table", {
          data: data,
          layout: "fitColumns",
          height: "600px",
          pagination: "local",
          paginationSize: 50,
          columns: [
            {title:"ID", field:"id", sorter:"number"},
            {title:"名前", field:"name"},
            {title:"値", field:"value", sorter:"number"}
          ],
        });
      });
  </script>
</body>
</html>
