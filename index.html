<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>結果表</title>
  <link href="https://unpkg.com/tabulator-tables@5.6.0/dist/css/tabulator.min.css" rel="stylesheet">
</head>
<body>
  <h1>データ一覧</h1>
  <p>
  <a href="text.html">▶ データの詳しい解説はこちら</a>
  </p>
  <select id="selector">
    <option value="table1">N=11</option>
    <option value="table2">N=17</option>
  </select>

  <p id="description"></p>

  <div id="table"></div>

  <script src="https://unpkg.com/tabulator-tables@5.6.0/dist/js/tabulator.min.js"></script>
  <script>
    const tableConfig = {
      table1: {
        file: "N11.json",
        description: `
          N=11<br>
          単位格子はnon-rectangular<br>
          modular degree,m_f = 1<br>
          p=2において，a_2 = -2,n(2,f) = 1
        `
      },
      table2: {
        file: "N17.json",
        description: `
          N=17<br>
          単位格子はnon-rectangular<br>
          modular degree,m_f = 1<br>
          p=2において，a_2 = -1,n(2,f) = 1
        `
      }
    };

    let table;

    function switchTable(key) {
      const config = tableConfig[key];
      document.getElementById("description").innerHTML = config.description;
      fetch(config.file)
        .then(r => r.json())
        .then(data => table.setData(data));
    }

    document.addEventListener("DOMContentLoaded", () => {
      table = new Tabulator("#table", {
        layout: "fitColumns",
        height: "600px",
        pagination: "local",
        paginationSize: 50,
        columns: [
          {title:"lの値", field:"L"},
          {title:"χ(-N)", field:"Kronecker"},
          {title:"m^-", field:"m_minus"},
          {title:"L(sym^2(f),2)/(L(f,1)*L(f TENSOR chi_l,1))の分数表現",field:"fracvalue"},
          {title:"実数表現",field:"realvalue"}
        ],
      });

      switchTable("table1");

      document.getElementById("selector").addEventListener("change", e => {
        switchTable(e.target.value);
      });
    });
  </script>
</body>
</html>
